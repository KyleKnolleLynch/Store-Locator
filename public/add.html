<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      async
    />
    <title>Add Store</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">
        Add Store
      </h1>
      <div class="row">
        <form id="store-form" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input
                placeholder="e.g. Buc-ee's"
                type="text"
                id="store-id"
                class="validate"
              />
              <label for="store-id" class="active">Enter Store</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="store-address" class="validate" />
              <label for="store-address" class="active">Enter Address</label>
            </div>
          </div>
          <button class="btn blue accent-3" type="submit">
            Add
            <i class="material-icons right">send</i>
          </button>
          <a href="index.html" class="btn">
            <i class="material-icons left">undo</i>
            Go Back</a
          >
        </form>
      </div>
    </div>

    <script src="js/add.js"></script>
  </body>
</html>
